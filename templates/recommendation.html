<!DOCTYPE html>
<html>
<head>
    <title>Herbal Recommendation System - Hasil Rekomendasi</title>
</head>
<body>
    <h1>Rekomendasi Herbal untuk Penyakit Anda</h1>
    {% for recommendation in recommendations %}
        <h2>Nama Herbal: {{ recommendation['original_case_nama_herbal'] }}</h2>
        <p>Khasiat: {{ recommendation['original_case_khasiat'] }}</p>
        <p>Saran Penyajian: {{ recommendation['original_case_saran'] }}</p>
        <hr>
    {% endfor %}
</body>
</html>
